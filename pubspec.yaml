name: weather_app
description: A static weather app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.otf
        - asset: assets/fonts/Cabin-Italic.otf
        - asset: assets/fonts/Cabin-Bold.otf
        - asset: assets/fonts/Cabin-BoldItalic.otf
        - asset: assets/fonts/Cabin-Medium.otf
        - asset: assets/fonts/Cabin-MediumItalic.otf
        - asset: assets/fonts/Cabin-SemiBold.otf
        - asset: assets/fonts/Cabin-SemiBoldItalic.otf


